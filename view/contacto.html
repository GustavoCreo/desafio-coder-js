<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Santa Juanita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/asas.css">
</head>

<body class="fondopagina">
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Roticeria Santa Juanita</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ubicacion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <h1 class="font1 d-flex justify-content-center">Bienvenido a Roticeria Santa Juanita</h1>
                <h2 class="font2 d-flex justify-content-center">La cocina con los productos más frescos</h2>
                <div>
                    <section class="contact">
                        <div class="u-wrapper">
                            <div class="contact-content">

                                <form id="form" action="" class="form">
                                    <h3 class="tag"><span>HABLEMOS</span></h3>
                                    <label for="name">Nombre Completo <span>*</span></label>
                                    <input name="name" required type="text" id="name" placeholder="Juan Perez">
                                    <label for="email">Correo electrónico <span>*</span></label>
                                    <input name="email" type="text" id="email" required
                                        placeholder="juanperez@gmail.com">
                                    <label for="message">Mensaje</label>
                                    <textarea id="message" name="message" id="" cols="30" rows="10"></textarea>
                                    <button type="submit" class="btn primary full">enviar mensaje</button>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

        <script type="text/javascript">
            emailjs.init('SxMehgMvbDPEZXNW3')
        </script>
        <script>
            const btn = document.getElementById('button');

            document.getElementById('form')
                .addEventListener('submit', function (event) {
                    event.preventDefault();

                    btn.value = 'Sending...';

                    const serviceID = 'default_service';
                    const templateID = 'template_z1ss3ug';

                    emailjs.sendForm(serviceID, templateID, this)
                        .then(() => {
                            btn.value = 'Send Email';
                            alert('Sent!');
                        }, (err) => {
                            btn.value = 'Send Email';
                            alert(JSON.stringify(err));
                        });
                });
        </script>
</body>
